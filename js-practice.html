<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    console.log("Let's do math:");
    
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);

    let a = 8;
    console.log(a);
    let b = 7;
    console.log(b);
    let c = a + b;
    console.log(c);

    let r = 6;
    console.log(r);
    let t = 1;
    console.log(t);
    let p = r - t;
    console.log(p);

    let k = 16;
    console.log(k);
    let v = 4;
    console.log(v);
    let q = k / v;
    console.log(q);
    // Math on my own

    console.log("Working with strings:");
    
    let firstName = 'Sonali';
    console.log(firstName);
    let lastName = 'Menon';
    console.log(lastName);

    let name = firstName + " " + lastName;
    console.log(name);

    //Strings on my own
    let greeting = "My name is" + " " + name;
    console.log(greeting);

  </script>
</body>
</html>
