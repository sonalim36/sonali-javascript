<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    console.log("Let's do math:");
    
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);

    let a = 8;
    console.log(a);
    let b = 7;
    console.log(b);
    let c = a + b;
    console.log(c);

    let r = 6;
    console.log(r);
    let t = 1;
    console.log(t);
    let p = r - t;
    console.log(p);

    let k = 16;
    console.log(k);
    let v = 4;
    console.log(v);
    let q = k / v;
    console.log(q);
    // Math on my own

    console.log("Working with strings:");
    
    let firstName = 'Sonali';
    console.log(firstName);
    let lastName = 'Menon';
    console.log(lastName);

    let name = firstName + " " + lastName;
    console.log(name);

    //Strings on my own
    let greeting = "My name is" + " " + name;
    console.log(greeting);

    console.log("Using functions:");
    
    // Function to make square numbers
    function makeSquare (theNumb) {
      let squared = theNumb * theNumb;
      return squared; 
       }
      let try01 = makeSquare(3);
      console.log(try01);
    
    // Functions on my own

    // Function to make my name (only 2 names)
    function makeName (nameFirst, nameMiddle, nameLast){
      let fullName = nameFirst + " " + nameMiddle + " " + nameLast;
      return fullName;
    }
    let name01 = makeName(nameFirst = "Sonali", nameLast = "Menon", nameMiddle = "");
    console.log(name01);

    let name02 = makeName(nameFirst = "Robert", nameMiddle = '"Beto"', nameLast = "O'Rourke");
    console.log(name02);

    let name03 = makeName(nameFirst = "Lana", nameMiddle = "Del", nameLast = "Rey");
    console.log(name03);
    
  </script>
</body>
</html>
